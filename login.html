<%@ page contentType="text/html;charset=UTF-8" language="java" %>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AutoRent</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">
                    <h1>AutoRent</h1>
                </div>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="login.html" class="active">Login</a></li>
                    <li><a href="register.html">Register</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="login-form mt-2">
            <div class="card" style="max-width: 400px; margin: 0 auto;">
                <h2 class="text-center">Login</h2>
                
                <div class="user-type-toggle mt-1 text-center">
                    <button id="userBtn" class="btn btn-primary" style="border-radius: 4px 0 0 4px;">User</button>
                    <button id="adminBtn" class="btn" style="border-radius: 0 4px 4px 0;">Admin</button>
                </div>

                <form action="login" method="post" class="mt-2">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
                    </div>

                    <div class="text-center mt-1">
                        <p>Don't have an account? <a href="register.html">Register here</a></p>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer class="mt-2">
        <div class="container text-center">
            <p>&copy; 2024 AutoRent. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const userBtn = document.getElementById('userBtn');
            const adminBtn = document.getElementById('adminBtn');
            const form = document.querySelector('form');

            function toggleActive(activeBtn, inactiveBtn) {
                activeBtn.classList.add('btn-primary');
                inactiveBtn.classList.remove('btn-primary');
            }

            userBtn.addEventListener('click', function() {
                toggleActive(userBtn, adminBtn);
                form.action = 'login?type=user';
            });

            adminBtn.addEventListener('click', function() {
                toggleActive(adminBtn, userBtn);
                form.action = 'login?type=admin';
            });

            // Default to user login
            toggleActive(userBtn, adminBtn);
        });
    </script>
</body>
</html>
